<div class="row">
  <div class="col-sm-6 col-sm-offset-3">   
    <h3 class="text-center">What kind of sample are you looking for?</h3>

    <!-- Search query box 
    ==================================== -->
    <div class="input-group">
      <input type="text" class="form-control" placeholder="mail, ios">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Search</button>
      </span>
    </div> <!-- /input-group -->

    <!-- Search results 
    ==================================== -->
    <ul class="list-unstyled">
      <li ng-repeat="result in main.results">
        {{ result }}
      </li>
    </ul>
  </div>
</div>
<!-- row -->
